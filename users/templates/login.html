{% extends 'partials/header.html' %}
{% load static %}
{% block content %}

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">

          <div class="col-lg-4 mx-auto">


                <div >
                    {% if messages %}
                        <div class="alert alert-success" id="success-message">
                            <ul>
                                {% for message in messages %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                </div>

            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img style="width: 100px;" src="{% static 'images/logo.png' %}" alt="logo">
              </div>
              <h4>Bienvenue ! Commençons</h4>
              <h6 class="fw-light">Connectez-vous pour continuer...</h6>
              <form class="pt-3" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="email" id="exampleInputEmail1" placeholder="Email ou Télephone">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" id="exampleInputPassword1" placeholder="Mot de passe">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn  btn-primary btn-lg font-weight-medium auth-form-btn" style="width: 100%">SE CONNECTER</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Gardez-moi connecté
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Mot de passe oublié?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script>

    setTimeout(function() {
        var successMessage = document.getElementById('success-message');
        if (successMessage) {
            successMessage.style.display = 'none';
        }
    }, 3000);  // Hide after 5 seconds (5000 milliseconds)
</script>
{% endblock %}
